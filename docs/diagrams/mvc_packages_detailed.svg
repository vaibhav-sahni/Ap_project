<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="1400" viewBox="0 0 2000 1400">
  <style>
    .pkg { fill:#f6f6f6; stroke:#999; stroke-width:2 }
    .pkg-title { font: bold 20px sans-serif; fill:#222 }
    .cls { fill:#ffffff; stroke:#666; stroke-width:1.5 }
    .view { fill:#ADD8E6 } /* light blue */
    .controller { fill:#FFF2B2 } /* light yellow */
    .model { fill:#C6E7C3 } /* light green */
    .server { fill:#F0F0F0 }
    .text { font: 14px/1.2 sans-serif; fill:#111 }
    .small { font: 12px sans-serif; fill:#333 }
    .arrow { stroke:#333; stroke-width:2; fill:none; marker-end:url(#arrowhead) }
    .dashed { stroke-dasharray:6 4 }
    .legend { font: 13px sans-serif; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="40" y="40" class="pkg-title">Ap_project — Package / MVC Relationship Diagram</text>
  <text x="40" y="66" class="small">Generated: human-crafted SVG illustrating packages, example classes, and flows</text>

  <!-- Client UI package (left) -->
  <rect x="40" y="100" width="620" height="640" rx="8" class="pkg" />
  <text x="56" y="130" class="pkg-title">Client - UI (edu.univ.erp.ui)</text>

  <!-- Views group -->
  <rect x="64" y="150" width="260" height="220" rx="6" class="view" />
  <text x="80" y="176" class="text">Views / Forms / Components</text>
  <rect x="80" y="196" width="220" height="36" rx="4" class="cls" />
  <text x="92" y="222" class="small">DashboardForm</text>
  <rect x="80" y="236" width="220" height="36" rx="4" class="cls" />
  <text x="92" y="262" class="small">MainForm</text>
  <rect x="80" y="276" width="220" height="36" rx="4" class="cls" />
  <text x="92" y="302" class="small">Login</text>

  <!-- Controllers group -->
  <rect x="354" y="150" width="300" height="220" rx="6" class="controller" />
  <text x="370" y="176" class="text">Controllers / Handlers / Actions</text>
  <rect x="370" y="196" width="260" height="36" rx="4" class="cls" />
  <text x="382" y="222" class="small">DashboardController</text>
  <rect x="370" y="236" width="260" height="36" rx="4" class="cls" />
  <text x="382" y="262" class="small">AuthUiHandlers</text>
  <rect x="370" y="276" width="260" height="36" rx="4" class="cls" />
  <text x="382" y="302" class="small">AdminUiHandlers</text>
  <rect x="370" y="316" width="260" height="36" rx="4" class="cls" />
  <text x="382" y="342" class="small">StudentActions</text>

  <!-- Models group -->
  <rect x="64" y="390" width="260" height="140" rx="6" class="model" />
  <text x="80" y="416" class="text">UI Models (ui.*.model)</text>
  <rect x="80" y="436" width="220" height="36" rx="4" class="cls" />
  <text x="92" y="462" class="small">ModelUser</text>

  <!-- Client Application -->
  <rect x="360" y="420" width="294" height="70" rx="6" class="cls" />
  <text x="372" y="448" class="small">Application (ui.*.application.Application)</text>

  <!-- Client API / Network box (middle top) -->
  <rect x="720" y="100" width="480" height="260" rx="8" class="pkg" />
  <text x="736" y="130" class="pkg-title">Client API / Net (edu.univ.erp.api, edu.univ.erp.net)</text>
  <rect x="750" y="160" width="200" height="40" rx="4" class="cls" />
  <text x="766" y="186" class="small">AuthAPI</text>
  <rect x="972" y="160" width="200" height="40" rx="4" class="cls" />
  <text x="988" y="186" class="small">StudentAPI</text>
  <rect x="750" y="210" width="200" height="40" rx="4" class="cls" />
  <text x="766" y="236" class="small">ClientConnection</text>
  <rect x="972" y="210" width="200" height="40" rx="4" class="cls" />
  <text x="988" y="236" class="small">ClientSession</text>

  <!-- Domain (shared) center -->
  <rect x="720" y="380" width="480" height="260" rx="8" class="pkg" />
  <text x="736" y="410" class="pkg-title">Domain (edu.univ.erp.domain)</text>
  <rect x="750" y="440" width="180" height="36" rx="4" class="cls model" />
  <text x="762" y="466" class="small">Student</text>
  <rect x="942" y="440" width="180" height="36" rx="4" class="cls model" />
  <text x="954" y="466" class="small">Instructor</text>
  <rect x="750" y="488" width="180" height="36" rx="4" class="cls model" />
  <text x="762" y="514" class="small">CourseCatalog</text>
  <rect x="942" y="488" width="180" height="36" rx="4" class="cls model" />
  <text x="954" y="514" class="small">EnrollmentRecord</text>

  <!-- Server packages (right) -->
  <rect x="1220" y="100" width="720" height="640" rx="8" class="pkg" />
  <text x="1236" y="130" class="pkg-title">Server-side (edu.univ.erp.server / service / dao)</text>

  <!-- Server: ServerMain, handlers -->
  <rect x="1240" y="160" width="320" height="120" rx="6" class="server" />
  <text x="1256" y="186" class="text">Server (server)</text>
  <rect x="1260" y="206" width="280" height="36" rx="4" class="cls" />
  <text x="1272" y="232" class="small">ServerMain</text>
  <rect x="1260" y="246" width="280" height="36" rx="4" class="cls" />
  <text x="1272" y="272" class="small">ClientHandler</text>
  <rect x="1260" y="286" width="280" height="36" rx="4" class="cls" />
  <text x="1272" y="312" class="small">SessionManager</text>

  <!-- Services -->
  <rect x="1580" y="160" width="340" height="200" rx="6" class="server" />
  <text x="1596" y="186" class="text">Services (edu.univ.erp.service.*)</text>
  <rect x="1600" y="210" width="300" height="36" rx="4" class="cls" />
  <text x="1612" y="236" class="small">AuthService</text>
  <rect x="1600" y="250" width="300" height="36" rx="4" class="cls" />
  <text x="1612" y="276" class="small">StudentService</text>
  <rect x="1600" y="290" width="300" height="36" rx="4" class="cls" />
  <text x="1612" y="316" class="small">AdminService</text>

  <!-- DAO -->
  <rect x="1240" y="340" width="680" height="200" rx="6" class="server" />
  <text x="1256" y="370" class="text">DAO & DB (edu.univ.erp.dao.*)</text>
  <rect x="1260" y="400" width="300" height="36" rx="4" class="cls" />
  <text x="1272" y="426" class="small">AuthDAO</text>
  <rect x="1580" y="400" width="300" height="36" rx="4" class="cls" />
  <text x="1592" y="426" class="small">StudentDAO</text>
  <rect x="1260" y="444" width="300" height="36" rx="4" class="cls" />
  <text x="1272" y="470" class="small">CourseDAO</text>
  <rect x="1580" y="444" width="300" height="36" rx="4" class="cls" />
  <text x="1592" y="470" class="small">DBConnector</text>

  <!-- Support utilities -->
  <rect x="1240" y="560" width="680" height="120" rx="6" class="pkg" />
  <text x="1256" y="588" class="text">Support (security / util / access)</text>
  <rect x="1260" y="600" width="300" height="36" rx="4" class="cls" />
  <text x="1272" y="626" class="small">PasswordHasher</text>
  <rect x="1580" y="600" width="300" height="36" rx="4" class="cls" />
  <text x="1592" y="626" class="small">AccessChecker</text>

  <!-- Flows / Arrows -->
  <!-- View -> Controller -->
  <path d="M300 312 L370 312" class="arrow" />
  <path d="M300 252 L370 252" class="arrow" />
  <text x="328" y="330" class="small">user events</text>

  <!-- Controller -> Model (UI model) -->
  <path d="M560 360 L560 452 L280 452" class="arrow" />
  <text x="420" y="440" class="small">update / read</text>

  <!-- Controller -> ClientAPI -->
  <path d="M670 276 L720 276" class="arrow" />
  <text x="700" y="292" class="small">requests</text>

  <!-- ClientAPI -> ClientConnection -> ServerMain -->
  <path d="M950 220 L1120 220 L1120 206" class="arrow" />
  <text x="1020" y="202" class="small">network</text>

  <!-- ClientHandler -> AuthService / StudentService -->
  <path d="M1380 288 L1600 288" class="arrow" />
  <text x="1490" y="276" class="small">delegate</text>

  <!-- Service -> DAO -> DB -->
  <path d="M1700 320 L1700 420" class="arrow" />
  <text x="1720" y="372" class="small">queries</text>

  <!-- Domain shared dashed -->
  <path d="M870 476 L1120 476" class="arrow dashed" />
  <text x="1000" y="492" class="small">serialized / exchanged</text>

  <!-- Legend -->
  <rect x="40" y="770" width="1180" height="240" rx="6" class="pkg" />
  <text x="56" y="800" class="pkg-title">Legend & MVC mapping</text>
  <rect x="72" y="826" width="16" height="16" class="view" /> <text x="96" y="838" class="legend">View — ui.*.forms, ui.*.components, ui.*.swing</text>
  <rect x="72" y="856" width="16" height="16" class="controller" /> <text x="96" y="868" class="legend">Controller — ui.controller, ui.handlers, ui.actions, api.*</text>
  <rect x="72" y="886" width="16" height="16" class="model" /> <text x="96" y="898" class="legend">Model — edu.univ.erp.domain + ui.*.model</text>
  <rect x="72" y="916" width="16" height="16" class="server" /> <text x="96" y="928" class="legend">Server / Infra — edu.univ.erp.server / service / dao</text>

  <!-- Footer note -->
  <text x="40" y="1160" class="small">Note: This is a representative diagram. I used the repository package structure and common class names.</text>
  <text x="40" y="1180" class="small">If you want, I can expand any package, include method names, or produce PNG export instructions.</text>

</svg>
